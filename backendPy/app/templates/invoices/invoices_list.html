<!-- invoices/templates/invoices_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
</head>
<body>
    <h1>Invoices</h1>
    <ul>
        {% for invoice in invoices %}
            <li>
                <strong>{{ invoice.customer_name }}</strong> - ${{ invoice.amount }}<br>
                Due: {{ invoice.due_date }}<br>
                <a href="/invoices/{{ invoice.id }}">View Invoice</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
